<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flickr Public Feed</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <body ng-app='app'>
    <div ng-controller='PostsCtrl' class ="container">
      <h1> Flickr Public Feed </h1>
      <ul class="list-group">
        <li ng-repeat='post in posts' class='list-group-item'>
          <strong> @ {{post.posttitle}} </strong>
          <span>{{post.body}}</span>
        </li>
      </ul>
    </div>
  </body>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
  <script>
    var app = angular.module('app', [])
    app.controller('PostsCtrl', function ($scope) {
    $scope.posts = [
        {
          posttitle: 'Post Title 1',
          body: 'This is a post'
        },
        {
          posttitle: 'Post Title 2',
          body: 'This is a post, too'
        }
      ]
    })
  </script>
  </html>
